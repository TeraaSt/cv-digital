<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InforMind Admin Kirim Event (Spark Plan)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Tambahkan Firebase SDK untuk Database -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>

    <style>  
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fb;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            width: 90%;
            max-width: 500px;
            padding: 2rem;
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        }
        button {
            transition: all 0.15s ease-in-out;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(79, 70, 229, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-3xl font-extrabold text-indigo-700 mb-2">InforMind Event Creator</h1>
        <p class="text-sm text-gray-500 mb-6">Tambahkan Event Baru ke Daftar Realtime Mahasiswa.</p>

        <!-- Form Event -->
        <div id="notification-form">
            <div class="mb-4">
                <label for="title" class="block text-sm font-medium text-gray-700 mb-1">Nama Event (Judul)</label>
                <input type="text" id="title" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500" placeholder="Contoh: Kuliah Umum AI Marketing" maxlength="50">
            </div>
            
            <div class="mb-4">
                <label for="event-date" class="block text-sm font-medium text-gray-700 mb-1">Tanggal & Waktu Event</label>
                <input type="datetime-local" id="event-date" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500">
            </div>

            <div class="mb-6">
                <label for="body" class="block text-sm font-medium text-gray-700 mb-1">Deskripsi Singkat Event</label>
                <textarea id="body" rows="4" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500" placeholder="Lokasi, Pembicara, dan detail penting lainnya..." maxlength="250"></textarea>
                <p class="text-xs text-gray-400 mt-1 text-right"><span id="char-count">0</span>/250 karakter</p>
            </div>
            
            <button id="send-button" onclick="kirimEvent()" class="w-full bg-indigo-600 text-white font-semibold p-3 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 flex items-center justify-center">
                <span id="button-text">TAMBAH EVENT BARU</span>
                <svg id="loading-spinner" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
            </button>
        </div>

        <!-- Feedback Notifikasi -->
        <div id="status-message" class="mt-4 p-3 rounded-lg text-center font-medium hidden"></div>

    </div>

    <script>
        // PENTING: GANTI DENGAN FIREBASE CONFIG PROYEK informind-17dca KAMU
        const firebaseConfig = {
            apiKey: "AIzaSyDxylTPNCo5bPgitF34WQLX6ONIgqRGWvg",
  authDomain: "informind-17dca.firebaseapp.com",
  databaseURL: "https://informind-17dca-default-rtdb.firebaseio.com",
  projectId: "informind-17dca",
  storageBucket: "informind-17dca.firebasestorage.app",
  messagingSenderId: "692443703186",
  appId: "1:692443703186:web:54b7568366f55ed36a834b",
        };
        
        // Inisialisasi Firebase App
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        const bodyTextarea = document.getElementById('body');
        const charCount = document.getElementById('char-count');
        const statusMessage = document.getElementById('status-message');
        const sendButton = document.getElementById('send-button');
        const buttonText = document.getElementById('button-text');
        const loadingSpinner = document.getElementById('loading-spinner');
        
        // Update character count real-time
        bodyTextarea.addEventListener('input', () => {
            charCount.textContent = bodyTextarea.value.length;
        });

        // Fungsi utama untuk MENGIRIM EVENT BARU
        async function kirimEvent() {
            const title = document.getElementById('title').value.trim();
            const body = bodyTextarea.value.trim();
            const eventDate = document.getElementById('event-date').value;

            if (title.length === 0 || body.length === 0 || eventDate.length === 0) {
                tampilkanPesan("alert", "Judul, Deskripsi, dan Tanggal Event wajib diisi!");
                return;
            }

            setLoading(true);

            try {
                // 1. Buat Objek Data Event
                const eventData = {
                    title: title,
                    body: body,
                    eventDate: eventDate, // Tanggal dalam format string ISO
                    createdAt: firebase.database.ServerValue.TIMESTAMP
                };

                // 2. Kirim data ke path BARU: /events
                // push() akan membuat ID unik baru setiap kali dikirim
                await database.ref('events').push(eventData);
                
                tampilkanPesan("success", `Event berhasil ditambahkan! Mahasiswa bisa melihat daftar event terbaru.`);
                
                // Reset form setelah sukses
                document.getElementById('title').value = '';
                document.getElementById('event-date').value = '';
                bodyTextarea.value = '';
                charCount.textContent = '0';

            } catch (error) {
                console.error("Firebase DB Error:", error);
                tampilkanPesan("error", "Gagal menulis event ke database. Cek Firebase Config di script ini.");
            } finally {
                setLoading(false);
            }
        }

        // --- FUNGSI HELPER UI ---
        function setLoading(isLoading) {
            sendButton.disabled = isLoading;
            if (isLoading) {
                buttonText.textContent = 'Menambahkan Event...';
                loadingSpinner.classList.remove('hidden');
                sendButton.classList.add('opacity-70');
            } else {
                buttonText.textContent = 'TAMBAH EVENT BARU';
                loadingSpinner.classList.add('hidden');
                sendButton.classList.remove('opacity-70');
            }
        }

        function tampilkanPesan(type, message) {
            statusMessage.textContent = message;
            statusMessage.classList.remove('hidden', 'bg-red-100', 'text-red-800', 'bg-green-100', 'text-green-800', 'bg-yellow-100', 'text-yellow-800');
            
            if (type === 'success') {
                statusMessage.classList.add('bg-green-100', 'text-green-800');
            } else if (type === 'error' || type === 'alert') {
                statusMessage.classList.add('bg-red-100', 'text-red-800');
            }
            
            setTimeout(() => {
                statusMessage.classList.add('hidden');
            }, 5000);
        }
    </script>
</body>
</html>
